<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="add-task">
            <h2 class="title-task">Liste de tache</h2>
            <form id="form">
                <input type="text" class="input" id="input-task" placeholder="Ajouter une tache..." />
                <select class="input" id="selected-task">
                    <option value="Basse">Basse</option>
                    <option value="Moyenne">Moyenne</option>
                    <option value="Urgente">Urgente</option>
                </select>
                <div class="btns">
                    <button type="submit">Ajouter</button>
                    <button type="button" onclick="show_task()">Voir mes taches</button>
                </div>
            </form>
        </div>
        <div class="show-task">

            <div class="box-filter" onclick="box_filter()"></div>
                <div class="filter">
                    <button onclick="task_basse()">Basses</button>
                    <button onclick="task_moyenne()">Moyennes</button>
                    <button onclick="task_urgente()">Urgentes</button>
                    <button onclick="task_archive()">Archiv√©es</button>
                    <button onclick="task_all()">Toutes les taches</button>
                </div>

            <div class="btns">
                <button onclick="hide_task()">Ajouter une tache</button>
                <button onclick="show_filter()">Actions</button>
            </div>
            <h2 class="title-task">Mes taches</h2>
            <ul id="lists">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
